<!DOCTYPE html>
<html>
<head> 
    <title>menuCollapse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" lang="en">
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:600,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>A Collapsible Menu</h1>
    <h2>Built with jQuery</h2>
  </header>
  <nav class="nav">
    <div id="cssmenu">
      <ul>
        <li class="active"><a href="#"><span>Classic Drum Machines</span></a></li>
        <li class="has-sub"><a href="#"><span>Roland</span></a>
          <ul>
            <li><a href="#"><span>DR-55</span></a></li>
            <li><a href="#"><span>TR-808</span></a></li>
            <li class="last"><a href="#"><span>TR-909</span></a></li>
          </ul>
        </li>
        <li class="has-sub"><a href="#"><span>Linn</span></a>
          <ul>
            <li><a href="#"><span>LM-1</span></a></li>
            <li><a href="#"><span>LinnDrum</span></a></li>
            <li class="last"><a href="#"><span>Linn 9000</span></a></li>
          </ul>
        </li>
        <li class="has-sub"><a href="#"><span>Korg</span></a>
          <ul>
            <li><a href="#"><span>MiniPops 120</span></a></li>
            <li><a href="#"><span>KR-55</span></a></li>
            <li class="last"><a href="#"><span>KPR-77</span></a></li>
          </ul>
        </li>  
      </ul>
    </div>
  </nav>
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
